<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1 class="display-1 text-center my-2 py-2">Our To-Do List</h1>
    </header>

    <section id="todo">
        <div class="container-lg">
            <div class="dropdown text-center my-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        To-Do Lists
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">List 1</a></li>
                        <li><a class="dropdown-item" href="#">List 2</a></li>
                        <li><a class="dropdown-item" href="#">List 3</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-muted" id="newList" href="#">+ Add New List</a></li>
                    </ul>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-10 col-xxl-8">
                    <ul class="list-group" id="todoList">
                        <!-- Put Todos Here -->
                    </ul>
                    <button class="btn btn-primary my-3" id="newTodo" data-bs-toggle="modal" data-bs-target="#add-todo-modal">
                        + Add Another To-Do
                    </button>
                </div>
                
            </div>
            
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="add-todo-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add New To-Do</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="new-todo">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="newTitle" placeholder="" required>
                            <label for="newTitle">Title</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="newNotes" placeholder="">
                            <label for="newNotes">Notes</label>
                        </div>
                        <div class="row">
                            <div class="form-floating col my-3">
                                <input type="date" class="form-control" id="newDueDate" placeholder="" required>
                                <label class="ms-2" for="newDueDate">Due Date</label>
                            </div>
                            <div class="col-lg my-lg-3 mb-3">
                                <label class="ms-2" for="newAssigned">Assigned to:</label>
                                <select class="form-select col" id="newAssigned" aria-label="select user" required>
                                    <option selected>Stephen</option>
                                    <option value="1">Taylor</option>
                                </select>
                            </div>
                        </div>
                        <button id="addTodoSubmit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/bundle.js"></script>
</body>
</html>
